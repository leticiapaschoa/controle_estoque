<div class="container">
<form (ngSubmit)="onSubmit()">

  <div class="form-group">

    <label>ID</label>
    <input type="int" class="form-control" [(ngModel)]="produto.id" name="id" />
  </div>

  <div class="form-group">
    <label>Produto</label>
    <input type="text" class="form-control" [(ngModel)]="produto.nome" name="nome" />
  </div>

  <div class="form-group">
    <label>Quantidade</label>
    <input type="int" class="form-control" [(ngModel)]="produto.qtd" name="qtd" />
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<app-list></app-list>
</div>
